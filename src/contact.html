<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TennisLL | Join Us</title>
  <link rel="stylesheet" href="/src/assets/scss/styles.scss">
  <link rel="icon" href="/src/assets/images/favicon.ico" type="image/x-icon">
  <script type="module" src="/src/assets/js/main.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand custom-title" href="/src/index.html">
        <img src="/src/assets/images/tenis_logo.svg" alt="TenisLL" width="30" height="24">
        Tennis Legends League
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="members.html">Members</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blog.html">Blog</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <div class="container">
          <h1 class="custom-title">Join Us!</h1>
          <form id="contactForm" name="contact" method="POST" netflify>
              <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                  <label for="phone">Phone:</label>
                  <input type="tel" class="form-control" id="phone" name="phone" required>
              </div>
              <div class="form-group">
                  <label for="skill-level">Skill Level:</label>
                  <select class="form-control" id="skill-level" name="skill-level" required>
                      <option value="" disabled selected>Select your skill level</option>
                      <option value="beginner">Beginner</option>
                      <option value="intermediate">Intermediate</option>
                      <option value="advanced">Advanced</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
  </section>  
  </main>
  
  <include src="views/footer.html"></include>

</body>
</html>
